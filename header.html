<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISTE - Indian Society for Technical Education</title>
    <link
      rel="icon"
      href="Iste logo perfect background removed.png"
      type="image/png"
    />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Styles -->
    <!-- Navbar CSS will be loaded programmatically -->
    <link rel="stylesheet" href="common.css" />

    <style>
      /* Global Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        line-height: 1.6;
        color: #333;
        background: #f8fafc;
      }

      /* Navigation Styles */
      .navbar {
        background: rgba(15, 23, 42, 0.95);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
        padding: 1rem 2rem;
        transition: all 0.3s ease;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .brand {
        display: flex;
        align-items: center;
        text-decoration: none;
        gap: 1rem;
      }

      .logo-img {
        width: 50px;
        height: 50px;
        transition: transform 0.3s ease;
      }

      .brand:hover .logo-img {
        transform: scale(1.05);
      }

      .navbar .site-title {
        font-family: "Playfair Display", serif;
        font-size: 1.5rem;
        font-weight: 600;
        color: #ffffff;
        letter-spacing: -0.5px;
      }

      .nav-links {
        list-style: none;
        display: flex;
        gap: 2rem;
        margin: 0;
        padding: 0;
        align-items: center;
      }

      .nav-links a {
        color: #e2e8f0;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        padding: 0.5rem 1rem;
        border-radius: 8px;
      }

      .nav-links a:hover,
      .nav-links a.active {
        color: #ff8a00;
        background: rgba(255, 138, 0, 0.1);
      }

      .dropdown {
        position: relative;
      }

      .dropdown-menu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background: rgba(15, 23, 42, 0.95);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 0.5rem 0;
        min-width: 200px;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        z-index: 1001;
      }

      .dropdown:hover .dropdown-menu {
        display: block;
      }

      .dropdown-menu li {
        list-style: none;
      }

      .dropdown-menu a {
        display: block;
        padding: 0.75rem 1.5rem;
        color: #e2e8f0;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .dropdown-menu a:hover {
        background: rgba(255, 138, 0, 0.1);
        color: #ff8a00;
      }

      /* Mobile Navigation */
      .mobile-menu-toggle {
        display: none;
        flex-direction: column;
        cursor: pointer;
        padding: 0.5rem;
      }

      .mobile-menu-toggle span {
        width: 25px;
        height: 3px;
        background: #fff;
        margin: 3px 0;
        transition: 0.3s;
      }

      @media (max-width: 768px) {
        .nav-links {
          display: none;
          position: absolute;
          top: 100%;
          left: 0;
          width: 100%;
          background: rgba(15, 23, 42, 0.95);
          backdrop-filter: blur(20px);
          flex-direction: column;
          padding: 1rem;
          gap: 0;
        }

        .nav-links.active {
          display: flex;
        }

        .nav-links li {
          width: 100%;
          text-align: center;
        }

        .nav-links a {
          display: block;
          padding: 1rem;
          border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .mobile-menu-toggle {
          display: flex;
        }

        .dropdown-menu {
          position: static;
          display: none;
          background: rgba(0, 0, 0, 0.2);
          margin-top: 0.5rem;
        }

        .dropdown:hover .dropdown-menu {
          display: block;
        }
      }

      /* Main content spacing */
      main {
        margin-top: 80px;
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <div id="navbar"></div>

    <script>
      (function loadNavbar() {
        fetch("navbar.html")
          .then((res) => res.text())
          .then((data) => {
            document.getElementById("navbar").innerHTML = data;

            if (!document.querySelector('link[href="navbar.css"]')) {
              const link = document.createElement("link");
              link.rel = "stylesheet";
              link.href = "navbar.css";
              document.head.appendChild(link);
            }

            if (!document.querySelector("script[data-navbar-script]")) {
              const s = document.createElement("script");
              s.src = "navbar-script.js";
              s.setAttribute("data-navbar-script", "");
              s.onload = () =>
                document.dispatchEvent(new Event("navbarInserted"));
              document.body.appendChild(s);
            } else {
              document.dispatchEvent(new Event("navbarInserted"));
            }
          });
      })();
    </script>
  </body>
</html>
